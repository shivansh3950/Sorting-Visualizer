<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">Get New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button >Merge</button>
                    <button >Bubble</button>
                    <button >Quick</button>
                    <button >Heap</button>
                    <button >Insertion</button>
                    <button style="margin-right: 0px;">Selection</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">
            <p></p>
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
            <p></p>
        </div>

    </section>
    <script src="app.js"></script>   
    <script src="procedure.js"></script>  
    <script src="bubblesort.js"></script>
    <script src="selectionsort.js"></script>
    <script src="insertionsort.js"></script>
    <script src="mergesort.js"></script>
    <script src="quicksort.js"></script>
    <script src="heapsort.js"></script>
</body>
</html>
